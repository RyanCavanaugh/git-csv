# import pr-timeline-item.gql

query prs($owner: String!, $repoName: String!, $itemsPerPage: Int, $cursor: String = null, $states: [PullRequestState!] = OPEN) {
  repository(owner: $owner, name: $repoName) {
    pullRequests(first: $itemsPerPage, states: $states, orderBy: {field: CREATED_AT, direction: ASC}, after: $cursor) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
            id
            number
            createdAt
            title
            url
            author { login }
            body
            closed
            locked
            milestone { id, title }
            assignees(first: 10) {
              edges {
                node { login }
              }
            }
          
            thumbsUps: reactions(content: THUMBS_UP) { totalCount }
            thumbsDowns: reactions(content: THUMBS_DOWN) { totalCount }
          
            labels(first: 15) {
              edges {
                node { id, name, color }
              }
            }
            timelineItems(first: 25, itemTypes: [ISSUE_COMMENT, ASSIGNED_EVENT, CLOSED_EVENT, REOPENED_EVENT, LABELED_EVENT, UNLABELED_EVENT, LOCKED_EVENT, UNLOCKED_EVENT, MILESTONED_EVENT, DEMILESTONED_EVENT]) {
              pageInfo { endCursor, hasNextPage }
              edges {
                node {
                  ...prTimelineItem
                }
              }
            }
        }
      }
    }
  }
}
